<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="practica.js"></script>
    <title>Document</title>
  </head>
  <body onload="init();">
    <header>
      <div class="container">
        <div class="row">
          <div class="col border" style="background-color: #eee">
            <h2 class="titulo">Portero Electrico</h2>
          </div>
        </div>
      </div>
    </header>
    <div class="portero">
      <section id="visorPiso_visorDpto">
        <div class="container">
          <div class="row">
            <div class="col-sm-5 m-1 pr-2 border">
              <span id="piso"></span>
            </div>
            <div class="col-sm-5 m-1 pl-2 border">
              <span id="dpto"></span>
            </div>
          </div>
        </div>
      </section>
      <section id="botones">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="1"
                value="1"
                onclick="tomarDigito(1)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="2"
                value="2"
                onclick="tomarDigito(2)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="3"
                value="3"
                onclick="tomarDigito(3)"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="4"
                value="4"
                onclick="tomarDigito(4)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="5"
                value="5"
                onclick="tomarDigito(5)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="6"
                value="6"
                onclick="tomarDigito(6)"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="7"
                value="7"
                onclick="tomarDigito(7)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="8"
                value="8"
                onclick="tomarDigito(8)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="9"
                value="9"
                onclick="tomarDigito(9)"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 border">
              <input
                type="button"
                class="llamarYBorrar"
                id="Llamar"
                value="Llamar"
                onclick="llamar()"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="boton"
                id="0"
                value="0"
                onclick="tomarDigito(0)"
              />
            </div>
            <div class="col-sm-4 border">
              <input
                type="button"
                class="llamarYBorrar"
                id="borrar"
                value="Borrar"
                onclick="borrar()"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="visor">
        <div class="container">
          <div class="row">
            <div class="col-12 border">
              <span id="quePisoEs"></span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
